<div id="imputeHours">
    <!-- HEADER TOOL-BAR -->
    <header id="header">
        <div id="headerContent">
            <div class="flexDesign box-shadow p20 top-bar">
                <div>
                <h3>Imputar Horas</h3>
                </div>
                <div class="rightMargin">

<!--                      <button ui-sref="calendars" class="btn btn-gray no-margin">
                        {{'actions.cancel' | i18next}}
                    </button>
 -->                    
                </div>
            </div>
        </div>
    </header>

    <!-- SECTION MAIN CONTENT -->
    <section id="section" class="box-shadow p20">

        <!-- <div class="alert alert-danger" ng-show="loadingError">{{'calendars.error' | i18next}}</div> -->

        <div id="options">

            <div id="selects">                
                    <!-- IMPUTE HOURS TYPES -->
                    <div>
                        <label>Tipo de Imputación
                            <select ng-options="type for type in imputeTypes" ng-model="typesModel" ng-change="imputeTypeChanged()"></select>
                        </label>
                    </div>

                    <!-- IMPUTE HOURS SUBTYPES -->
                    <div>
                        <label>
                            <select ng-options="subType for subType in imputeTypes[typesModel]" ng-disabled="!typesModel" ng-model="subtypes" ng-change="imputeSubTypeChanged()"></select>
                        </label>
                    </div>
            </div>

        <button class="btn btn-danger" ng-click="fn()">Go!</button>
        <button class="btn btn-success" ng-click="moveDate(-1)"><---</button>
        <button class="btn btn-success" ng-click="moveDate(1)">---></button>
        <button class="btn btn-success" ng-click="monthWeekSwap()">Vista {{(monthView ? 'Mes' : 'Semanal')}}</button>
        <p>Mes : {{currentMonth}} / Año : {{currentYear}}</p>
        <p>Del: {{dataDate.weeks[puntero][0] | amDateFormat:'DD-MM-YY'}} al: {{dataDate.weeks[puntero][6] | amDateFormat:'DD-MM-YY'}}</p>


            <div id="daysDiv">
                <div ng-show="value.showMe" class="myDay" ng-repeat="(key, value) in days">

                    <div class="myHeader">
                        {{value.day | amDateFormat:'DD'}}
                    </div>

                    <div class="myInput" >
                        <input ng-show="currentType === 'text'" class="form-control input-sm" type="text" value="{{value.value}}" maxlength="3">
                        <input ng-show="currentType === 'checkbox'" class="form-control input-sm" type="checkbox" value="{{value.value}}" maxlength="3">
                        <!-- <input type="number" step="0.5" min="0" size="1" /> -->
                    </div>

                    <div class="myFooter" >
                        <a class="btn btn-xs btn-warning" title="Gastos"> <!-- ui-sref="" -->
                            <i class="fa fa-anchor"></i></a>
                        <a class="btn btn-xs btn-danger" title="Misceláneos">
                            <i class="fa fa-key"></i></a>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <!-- FOOTER -->
    <footer id="footer">
        <div id="footerContent">
        <div class="copyRight">Zemsania Time Manager&copy;</div>
        </div>
    </footer>
</div>
