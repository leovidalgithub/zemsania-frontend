<form ng-submit="save()" class="simple-input">

    <div class="modal-header">
        <span ng-bind="title"></span>
    </div>

    <div class="modal-body">
        <p ng-bind="message"></p>
    </div>

    <div class="modal-footer">

        <button type="button" class="btn btn-primary btn-default bg-ash" ng-click="close()">Cancel</button>

        <button type="submit" class="btn btn-primary">{{ confirmLabel || ''}}</button>

    </div>

</form>
